<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maribel ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap');

        :root {
            /* PALETA POWER GIRL / AMISTAD */
            --bg-color: #f3e5f5;
            /* Lavanda muy suave */
            --primary-color: #7b1fa2;
            /* Morado fuerte */
            --secondary-color: #00bcd4;
            /* Turquesa vibrante */
            --text-color: #4a148c;
            /* Texto morado oscuro */
            --gold-color: #ffca28;
            /* Amarillo energ√≠a */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        /* --- PANTALLA DE INICIO --- */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            z-index: 100;
            transition: opacity 1s ease-out;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(123, 31, 162, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(123, 31, 162, 0.6);
        }

        .pulsing-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #main-content {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Secci√≥n de Texto */
        .text-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            z-index: 10;
            gap: 15px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            font-weight: 700;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1.2;
        }

        #typewriter-text {
            font-size: 1.1rem;
            line-height: 1.5;
            min-height: 80px;
            white-space: pre-wrap;
            font-weight: 500;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--primary-color);
            width: fit-content;
        }

        .timer-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #888;
            margin-bottom: 5px;
        }

        #timer {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            color: var(--primary-color);
        }

        /* Bot√≥n de Razones */
        #reasons-btn {
            padding: 12px 25px;
            font-size: 0.9rem;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            width: fit-content;
        }

        #reasons-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Secci√≥n del √Årbol */
        .tree-section {
            flex: 1.5;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
        }

        canvas {
            display: block;
        }

        #falling-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0;
            z-index: 20;
        }

        /* Fondo flotante */
        .bg-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bg-item {
            position: absolute;
            font-size: 20px;
            opacity: 0.5;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(74, 20, 140, 0.4);
            /* Fondo morado oscuro semi-transparente */
            z-index: 200;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--secondary-color);
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-text {
            color: var(--text-color);
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .close-modal {
            margin-top: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* RESPONSIVE M√ìVIL */
        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column-reverse;
                padding: 0;
            }

            .tree-section {
                flex: none;
                height: 40vh;
                /* Altura controlada para m√≥vil */
                width: 100%;
            }

            .text-section {
                flex: 1;
                width: 100%;
                padding: 25px;
                text-align: center;
                background: rgba(243, 229, 245, 0.95);
                backdrop-filter: blur(5px);
                border-radius: 25px 25px 0 0;
                margin-top: -25px;
                box-sizing: border-box;
                align-items: center;
                overflow-y: auto;
                justify-content: flex-start;
                padding-top: 30px;
            }

            h1 {
                font-size: 2.2rem;
            }

            #typewriter-text {
                font-size: 1rem;
                min-height: auto;
                margin-bottom: 10px;
            }

            .timer-box {
                width: auto;
                min-width: 250px;
                margin-top: 5px;
            }

            #reasons-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>

    <!-- M√∫sica: Algo m√°s movido/alegre, no rom√°ntico -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mp3">
    </audio>

    <div class="bg-items" id="bg-items"></div>

    <div id="intro-screen">
        <div class="pulsing-icon">üòéüê∫üòé</div>
        <button class="start-btn" onclick="startExperience()">¬°Habla Causa!</button>
    </div>

    <div id="main-content">
        <div id="falling-icon">üíú</div>

        <div class="content-wrapper">
            <div class="text-section">
                <h1>¬°Hola Maribel!</h1>
                <div id="typewriter-text"></div>

                <button id="reasons-btn" onclick="showRandomReason()">¬øPor qu√© eres una crack?</button>

                <div class="timer-box">
                    <!-- T√≠tulo m√°s de "patas" -->
                    <div class="timer-title">Soport√°ndonos desde hace...</div>
                    <div id="timer">Calculando...</div>
                </div>
            </div>

            <div class="tree-section" id="tree-container">
                <canvas id="treeCanvas"></canvas>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
        <div class="modal-card">
            <div class="modal-text" id="modal-text">...</div>
            <button class="close-modal" onclick="closeModalBtn()">Cerrar</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN: FECHA DE LA AMISTAD
        // Si no sabes la fecha exacta, pon un 1 de enero aproximado
        const startDate = new Date(2025, 5, 1, 0, 0, 0);

        // --- MENSAJE DE AMIGAS/CAUSAS ---
        const messageText = "¬°Por m√°s mujeres como t√∫!\n\nEste peque√±o c√≥digo es para recordarte que eres una amiga de fierro. Gracias por la lealtad, las risas y por ser una mujer fuerte que inspira.\n\n¬°Te quiero un mont√≥n, causa! üí™üíú";

        // --- RAZONES DE AMISTAD ---
        const reasons = [
            "Porque siempre tienes el chisme preciso. ü´¢",
            "Porque eres leal hasta la muerte. ü§úü§õ",
            "Por tu fuerza para salir adelante siempre. üí™",
            "Porque contigo las risas nunca faltan.",
            "Porque eres aut√©ntica y directa.",
            "Porque me soportas cuando me pongo insoportable.",
            "¬°Simplemente porque eres lo m√°ximo!"
        ];

        let isTreeDrawn = false;
        let resizeTimer;

        function startExperience() {
            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-content');
            const icon = document.getElementById('falling-icon');
            const audio = document.getElementById('bg-music');

            try {
                audio.volume = 0.4;
                audio.play();
            } catch (e) { console.log("Audio autoplay blocked"); }

            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.display = 'none';
                main.style.display = 'block';
                icon.style.opacity = '1';

                let pos = 50;
                let opacity = 1;
                const dropInterval = setInterval(() => {
                    pos += 1;
                    icon.style.top = pos + '%';
                    if (pos > 85) { opacity -= 0.1; icon.style.opacity = opacity; }
                    if (pos >= 90) {
                        clearInterval(dropInterval);
                        icon.style.display = 'none';
                        main.style.opacity = '1';
                        isTreeDrawn = true;
                        initTree();
                        typeWriter(messageText, 0, true);
                        startTimer();
                        createFloatingItems();
                    }
                }, 20);
            }, 1000);
        }

        function typeWriter(text, i, showBtn = false) {
            const element = document.getElementById("typewriter-text");
            const btn = document.getElementById("reasons-btn");
            if (i < text.length) {
                element.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                setTimeout(function () { typeWriter(text, i + 1, showBtn); }, 40);
            } else if (showBtn) {
                setTimeout(() => {
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 500);
            }
        }

        function showRandomReason() {
            const overlay = document.getElementById('modal-overlay');
            const textEl = document.getElementById('modal-text');
            textEl.innerText = reasons[Math.floor(Math.random() * reasons.length)];
            overlay.style.display = 'flex';
        }

        function closeModal(e) { if (e.target.id === 'modal-overlay') closeModalBtn(); }
        function closeModalBtn() { document.getElementById('modal-overlay').style.display = 'none'; }

        function startTimer() {
            function update() {
                const now = new Date();
                const diff = now - startDate;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("timer").innerText = `${days} d√≠as ${hours}h ${minutes}m ${seconds}s`;
            }
            update();
            setInterval(update, 1000);
        }

        function initTree() {
            const canvas = document.getElementById('treeCanvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('tree-container');

            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            const startX = canvas.width / 2;
            const startY = canvas.height;
            const isMobile = window.innerWidth < 900;

            // Altura controlada
            const branchLength = isMobile ? canvas.height * 0.16 : canvas.height * 0.20;
            const angle = -Math.PI / 2;

            function drawBranch(x, y, len, ang, width) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                const endX = x + len * Math.cos(ang);
                const endY = y + len * Math.sin(ang);

                // Tronco m√°s oscuro/morado
                ctx.strokeStyle = '#4a148c';
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                ctx.lineTo(endX, endY);
                ctx.stroke();

                if (len < 9) {
                    drawItem(endX, endY, Math.random() * 8 + 4);
                    return;
                }

                if (len < 20 && Math.random() > 0.7) {
                    drawItem(endX, endY, Math.random() * 5 + 3);
                }

                setTimeout(() => {
                    const subLen = len * 0.78;
                    const subWidth = width * 0.7;
                    const angleVar = Math.random() * 0.4 + 0.2;
                    drawBranch(endX, endY, subLen, ang - angleVar, subWidth);
                    drawBranch(endX, endY, subLen, ang + angleVar, subWidth);
                }, 15);
            }

            // Dibuja flores o estrellas en lugar de solo corazones
            function drawItem(x, y, size) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate((Math.random() - 0.5) * 0.5);

                // Colores Power Girl (Morado, Turquesa, Amarillo)
                const colors = ['#7b1fa2', '#00bcd4', '#ffca28', '#ba68c8'];
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];

                // Dibujamos c√≠rculos (flores abstractas) para variar
                ctx.beginPath();
                ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            drawBranch(startX, startY, branchLength, angle, isMobile ? 8 : 12);
        }

        function createFloatingItems() {
            const container = document.getElementById('bg-items');
            container.innerHTML = '';
            // Iconos de amistad y fuerza
            const symbols = ['üíú', 'üí™', 'üåü', 'ü§úü§õ'];
            for (let i = 0; i < 25; i++) {
                const item = document.createElement('div');
                item.classList.add('bg-item');
                item.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                item.style.left = Math.random() * 100 + 'vw';
                item.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(item);
            }
        }

        window.addEventListener('resize', () => {
            if (!isTreeDrawn) return;
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                initTree();
            }, 200);
        });

    </script>
</body>

</html>
